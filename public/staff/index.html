<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>スタッフページ - Amuse App</title>

    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- 店舗別設定ファイル -->
    <script src="./config.js"></script>

    <!-- Firebase初期化スクリプト -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import { getAuth, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

      // 設定ファイルから設定を取得
      const { firebaseConfig, liffId } = window.__CONFIG__;
      
      // Cloud Functions URLを動的に生成
      const functionsUrl = `https://us-central1-${firebaseConfig.projectId}.cloudfunctions.net`;

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // グローバルに公開
      window.Firebase = { app, auth, db };
      window.FirebaseAuth = { signInWithCustomToken };
      
      // LIFFとFirebase認証の初期化関数
      window.initLiffAndFirebaseAuth = async function() {
        if (!window.liff) {
          console.error("LIFF SDKが読み込まれていません。");
          return;
        }

        try {
          await liff.init({ liffId });

          if (!liff.isLoggedIn()) {
            liff.login();
            return;
          }

          const idToken = await liff.getIDToken();
          if (!idToken) {
            throw new Error("LIFFのIDトークン取得に失敗しました。");
          }

          // サーバーからFirebaseカスタムトークンを取得
          const res = await fetch(`${functionsUrl}/getFirebaseCustomToken`, {
            method: "POST",
            headers: {
              Authorization: `Bearer ${idToken}`,
              "Content-Type": "application/json"
            }
          });

          if (!res.ok) {
            throw new Error("Firebaseカスタムトークンの取得に失敗しました。");
          }

          const { firebaseToken } = await res.json();
          if (!firebaseToken) {
            throw new Error("サーバーからトークンが返却されませんでした。");
          }

          // Firebase v10 modular SDK対応
          const { auth } = window.Firebase;
          const { signInWithCustomToken } = window.FirebaseAuth;
          await signInWithCustomToken(auth, firebaseToken);

          // 利用者情報をwindowにセット
          window.LiffFirebase = {
            idToken,
            user: auth.currentUser
          };
        } catch (e) {
          // UIにアラートは出さない
          console.error("認証処理中にエラーが発生しました", e);
        }
      };
    </script>

    <link rel="stylesheet" href="../css/common.css">
  </head>
  <body>
    <div class="container">
      <!-- ローディング画面 -->
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <h2>読み込み中...</h2>
        <p>スタッフ認証情報を確認しています</p>
      </div>

      <!-- ホーム画面 -->
      <div id="home-page" class="page home-page">
        <h1>スタッフダッシュボード</h1>
        <p>スタッフ専用の管理画面です。</p>
        
        <div id="staff-info" class="staff-info">
          <p>スタッフ情報を読み込み中...</p>
        </div>
        
        <div class="staff-dashboard">
          <div class="dashboard-card">
            <h3>シフト管理</h3>
            <p>シフトの確認・申請を行えます</p>
            <button class="btn" onclick="openShiftManagement()">シフト管理</button>
          </div>
          
          <div class="dashboard-card">
            <h3>勤怠管理</h3>
            <p>出勤・退勤の記録を行えます</p>
            <button class="btn" onclick="openAttendanceManagement()">勤怠管理</button>
          </div>
          
          <div class="dashboard-card">
            <h3>プロフィール</h3>
            <p>スタッフ情報の編集を行えます</p>
            <button class="btn" onclick="openProfileManagement()">プロフィール編集</button>
          </div>
        </div>
        
        <button class="btn btn-secondary" onclick="logout()">ログアウト</button>
      </div>

      <!-- 登録画面 -->
      <div id="registration-page" class="page registration-page">
        <h1>スタッフ登録</h1>
        <p>初回利用のため、スタッフ情報を登録してください。</p>
        <form id="registration-form">
          <div class="form-group">
            <label for="name">お名前</label>
            <input type="text" id="name" placeholder="山田太郎" required>
          </div>
          
          <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" placeholder="example@email.com" required>
          </div>
          
          <div class="form-group">
            <label for="phone">電話番号</label>
            <input type="tel" id="phone" placeholder="090-1234-5678" required>
          </div>
          
          <div class="form-group">
            <label for="position">役職</label>
            <select id="position" required>
              <option value="">選択してください</option>
              <option value="staff">スタッフ</option>
              <option value="senior">シニアスタッフ</option>
              <option value="manager">マネージャー</option>
              <option value="admin">管理者</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="department">部署</label>
            <select id="department" required>
              <option value="">選択してください</option>
              <option value="service">サービス</option>
              <option value="kitchen">キッチン</option>
              <option value="management">管理</option>
            </select>
          </div>
          
          <button type="submit" class="btn">登録する</button>
        </form>
      </div>

      <!-- エラー表示 -->
      <div id="error-message" class="error" style="display: none;"></div>
      
      <!-- 成功メッセージ -->
      <div id="success-message" class="success" style="display: none;"></div>
    </div>

    <script type="module">
      // ページ要素の取得
      const loadingEl = document.getElementById('loading');
      const homePageEl = document.getElementById('home-page');
      const registrationPageEl = document.getElementById('registration-page');
      const errorEl = document.getElementById('error-message');
      const successEl = document.getElementById('success-message');
      const staffInfoEl = document.getElementById('staff-info');
      const registrationFormEl = document.getElementById('registration-form');

      // エラー表示関数
      function showError(message) {
        errorEl.textContent = message;
        errorEl.style.display = 'block';
        successEl.style.display = 'none';
        loadingEl.style.display = 'none';
      }

      // 成功メッセージ表示関数
      function showSuccess(message) {
        successEl.textContent = message;
        successEl.style.display = 'block';
        errorEl.style.display = 'none';
        setTimeout(() => {
          successEl.style.display = 'none';
        }, 3000);
      }

      // ページ表示関数
      function showPage(pageElement) {
        loadingEl.style.display = 'none';
        homePageEl.classList.remove('active');
        registrationPageEl.classList.remove('active');
        pageElement.classList.add('active');
      }

      // store登録確認関数（スタッフ用）
      async function checkStaffRegistration() {
        try {
          const { db } = window.Firebase;
          const { doc, getDoc, collection } = await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js");
          
          // LiffFirebaseが存在するかチェック
          if (!window.LiffFirebase || !window.LiffFirebase.user) {
            throw new Error('認証が完了していません。再度ログインしてください。');
          }
          
          const { user } = window.LiffFirebase;

          // Firestoreでスタッフ情報を確認
          const staffDocRef = doc(db, 'staffs', user.uid);
          
          const staffDoc = await getDoc(staffDocRef);
          
          if (staffDoc.exists()) {
            // 登録済みの場合
            const staffData = staffDoc.data();
            
            // データの存在確認と安全なアクセス
            const name = staffData?.name || '未設定';
            const email = staffData?.email || '未設定';
            const position = staffData?.position || '未設定';
            const department = staffData?.department || '未設定';
            
            staffInfoEl.innerHTML = `
              <h3>スタッフ情報</h3>
              <p>名前: ${name}</p>
              <p>メール: ${email}</p>
              <p>役職: ${getPositionLabel(position)}</p>
              <p>部署: ${getDepartmentLabel(department)}</p>
            `;
            showPage(homePageEl);
          } else {
            // 未登録の場合
            showPage(registrationPageEl);
          }
        } catch (error) {
          showError('スタッフ情報の確認に失敗しました: ' + error.message);
        }
      }

      // 役職ラベル取得
      function getPositionLabel(position) {
        const positions = {
          'staff': 'スタッフ',
          'senior': 'シニアスタッフ',
          'manager': 'マネージャー',
          'admin': '管理者'
        };
        return positions[position] || position;
      }

      // 部署ラベル取得
      function getDepartmentLabel(department) {
        const departments = {
          'service': 'サービス',
          'kitchen': 'キッチン',
          'management': '管理'
        };
        return departments[department] || department;
      }

      // 登録フォーム処理
      registrationFormEl.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        try {
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const phone = document.getElementById('phone').value;
          const position = document.getElementById('position').value;
          const department = document.getElementById('department').value;
          
          const { db } = window.Firebase;
          
          // LiffFirebaseが存在するかチェック
          if (!window.LiffFirebase || !window.LiffFirebase.user) {
            throw new Error('認証が完了していません。再度ログインしてください。');
          }
          
          const { user } = window.LiffFirebase;

          // Firestoreにスタッフ情報を保存
          const { doc, setDoc } = await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js");
          await setDoc(doc(db, 'staffs', user.uid), {
            name: name,
            email: email,
            phone: phone,
            position: position,
            department: department,
            createdAt: new Date(),
            updatedAt: new Date()
          });

          showSuccess('スタッフ登録が完了しました！');
          
          // ホームページに遷移
          setTimeout(() => {
            checkStaffRegistration();
          }, 1000);
        } catch (error) {
          console.error('登録エラー:', error);
          showError('登録に失敗しました: ' + error.message);
        }
      });

      // ダッシュボード機能（グローバルに公開）
      window.openShiftManagement = () => {
        console.log('シフト管理機能は今後実装予定です');
      };

      window.openAttendanceManagement = () => {
        console.log('勤怠管理機能は今後実装予定です');
      };

      window.openProfileManagement = () => {
        console.log('プロフィール編集機能は今後実装予定です');
      };

      // ログアウト関数（グローバルに公開）
      window.logout = async () => {
        try {
          await window.Firebase.auth.signOut();
          window.location.reload();
        } catch (error) {
          console.error('ログアウトエラー:', error);
          showError('ログアウトに失敗しました: ' + error.message);
        }
      };

      // 初期化処理
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          // LIFF初期化
          await window.initLiffAndFirebaseAuth();
          
          // スタッフ登録確認
          await checkStaffRegistration();
          
        } catch (error) {
          console.error('初期化エラー:', error);
          showError('初期化に失敗しました: ' + error.message);
        }
      });
    </script>
  </body>
</html>

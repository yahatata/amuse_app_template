<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>スタッフページ - Amuse App</title>

    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- 店舗別設定ファイル -->
    <script src="./config.js"></script>

    <!-- Firebase初期化スクリプト -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import { getAuth, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

      // 設定ファイルから設定を取得
      const { firebaseConfig, liffId } = window.__CONFIG__;
      
      // Cloud Functions URLを動的に生成
      const functionsUrl = `https://us-central1-${firebaseConfig.projectId}.cloudfunctions.net`;

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // グローバルに公開
      window.Firebase = { app, auth, db };
      window.FirebaseAuth = { signInWithCustomToken };
      
      // LIFFとFirebase認証の初期化関数
      window.initLiffAndFirebaseAuth = async function() {
        if (!window.liff) {
          console.error("LIFF SDKが読み込まれていません。");
          return;
        }

        try {
          await liff.init({ liffId });

          if (!liff.isLoggedIn()) {
            liff.login();
            return;
          }

          const idToken = await liff.getIDToken();
          if (!idToken) {
            throw new Error("LIFFのIDトークン取得に失敗しました。");
          }

          // サーバーからFirebaseカスタムトークンを取得
          const res = await fetch(`${functionsUrl}/getFirebaseCustomToken`, {
            method: "POST",
            headers: {
              Authorization: `Bearer ${idToken}`,
              "Content-Type": "application/json"
            }
          });

          if (!res.ok) {
            throw new Error("Firebaseカスタムトークンの取得に失敗しました。");
          }

          const { firebaseToken } = await res.json();
          if (!firebaseToken) {
            throw new Error("サーバーからトークンが返却されませんでした。");
          }

          // Firebase v10 modular SDK対応
          const { auth } = window.Firebase;
          const { signInWithCustomToken } = window.FirebaseAuth;
          await signInWithCustomToken(auth, firebaseToken);

          // 利用者情報をwindowにセット
          window.LiffFirebase = {
            idToken,
            user: auth.currentUser
          };
        } catch (e) {
          // UIにアラートは出さない
          console.error("認証処理中にエラーが発生しました", e);
        }
      };
    </script>

    <link rel="stylesheet" href="../css/common.css">
  </head>
  <body>
    <div class="container">
      <!-- ローディング画面 -->
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <h2>読み込み中...</h2>
        <p>スタッフ認証情報を確認しています</p>
      </div>

      <!-- ホーム画面 -->
      <div id="home-page" class="page home-page">
        <h1>スタッフダッシュボード</h1>
        <p>スタッフ専用の管理画面です。</p>
        
        <div id="staff-info" class="user-info">
          <p>スタッフ情報を読み込み中...</p>
        </div>
        
        <!-- メイン機能ボタン -->
        <div class="main-functions">
          <h2>メイン機能</h2>
          <div class="function-grid">
            <button class="function-btn qr-btn" onclick="showStaffQRCode()">
              <div class="btn-icon">📱</div>
              <div class="btn-text">
                <h3>出勤・退勤QR</h3>
                <p>出勤・退勤用QRコードを表示</p>
              </div>
            </button>
            
            <button class="function-btn shift-btn" onclick="openShiftManagement()">
              <div class="btn-icon">📅</div>
              <div class="btn-text">
                <h3>シフト管理</h3>
                <p>シフトの確認・申請を行えます</p>
              </div>
            </button>
            
            <button class="function-btn attendance-btn" onclick="openAttendanceManagement()">
              <div class="btn-icon">⏰</div>
              <div class="btn-text">
                <h3>勤怠管理</h3>
                <p>出勤・退勤の記録を行えます</p>
              </div>
            </button>
            
            <button class="function-btn profile-btn" onclick="openProfileManagement()">
              <div class="btn-icon">👤</div>
              <div class="btn-text">
                <h3>プロフィール</h3>
                <p>スタッフ情報の編集を行えます</p>
              </div>
            </button>
          </div>
        </div>
        
        <button class="btn logout-btn" onclick="logout()">ログアウト</button>
        
        <!-- デバッグ用: 手動QR生成ボタン -->
        <button class="btn" onclick="debugGenerateQR()" style="margin-top: 10px; background-color: #ff6b6b;">🔍 デバッグ: QR生成</button>
      </div>

      <!-- 登録画面 -->
      <div id="registration-page" class="page registration-page">
        <h1>スタッフ登録</h1>
        <p>初回利用のため、スタッフ情報を登録してください。</p>
        <form id="registration-form">
          <div class="form-group">
            <label for="name">お名前</label>
            <input type="text" id="name" placeholder="山田太郎" required>
          </div>
          
          <div class="form-group">
            <label for="kana">かな</label>
            <input type="text" id="kana" placeholder="やまだたろう" required>
          </div>
          
          <div class="form-group">
            <label>誕生日</label>
            <div style="display: flex; gap: 10px;">
              <select id="birthMonth" required style="flex: 1;">
                <option value="">月</option>
              </select>
              <select id="birthDay" required style="flex: 1;">
                <option value="">日</option>
              </select>
            </div>
            <small style="color: #666; font-size: 0.9rem; margin-top: 5px; display: block;">月と日を選択してください</small>
          </div>
          
          <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" placeholder="example@email.com" required>
          </div>
          
          <div class="form-group">
            <label for="phone">電話番号</label>
            <input type="tel" id="phone" placeholder="090-1234-5678" required>
          </div>
          
          <button type="submit" class="btn">登録する</button>
        </form>
      </div>

      <!-- QRコード表示画面 -->
      <div id="qr-page" class="page qr-page" style="display: none;">
        <h1>出勤・退勤QRコード</h1>
        <div class="qr-container">
          <div id="qr-code-display" class="qr-code-display">
            <p>QRコードを生成中...</p>
          </div>
          <div class="qr-info">
            <p>このQRコードを店舗端末で読み取ってください</p>
            <p class="qr-expiry">有効期限: <span id="qr-expiry-time">-</span></p>
          </div>
        </div>
        <div class="qr-actions">
          <button class="btn" onclick="generateNewStaffQR()">新しいQRを生成・更新</button>
          <button class="btn secondary-btn" onclick="showStaffHomePage()">ホームに戻る</button>
        </div>
      </div>

      <!-- エラー表示 -->
      <div id="error-message" class="error" style="display: none;"></div>
      
      <!-- 成功メッセージ -->
      <div id="success-message" class="success" style="display: none;"></div>
    </div>

    <script type="module">
      // ページ要素の取得
      const loadingEl = document.getElementById('loading');
      const homePageEl = document.getElementById('home-page');
      const registrationPageEl = document.getElementById('registration-page');
      const qrPageEl = document.getElementById('qr-page');
      const errorEl = document.getElementById('error-message');
      const successEl = document.getElementById('success-message');
      const staffInfoEl = document.getElementById('staff-info');
      const registrationFormEl = document.getElementById('registration-form');

      // エラー表示関数
      function showError(message) {
        errorEl.textContent = message;
        errorEl.style.display = 'block';
        successEl.style.display = 'none';
        loadingEl.style.display = 'none';
      }

      // 成功メッセージ表示関数
      function showSuccess(message) {
        successEl.textContent = message;
        successEl.style.display = 'block';
        errorEl.style.display = 'none';
        setTimeout(() => {
          successEl.style.display = 'none';
        }, 3000);
      }

      // ページ表示関数
      function showPage(pageElement) {
        loadingEl.style.display = 'none';
        
        // 全てのページを非表示
        homePageEl.style.display = 'none';
        registrationPageEl.style.display = 'none';
        qrPageEl.style.display = 'none';
        
        // 指定されたページを表示
        pageElement.style.display = 'block';
        
        // activeクラスの管理
        homePageEl.classList.remove('active');
        registrationPageEl.classList.remove('active');
        qrPageEl.classList.remove('active');
        pageElement.classList.add('active');
      }

      // store登録確認関数（スタッフ用）
      async function checkStaffRegistration() {
        try {
          const { db } = window.Firebase;
          const { doc, getDoc, collection } = await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js");
          
          // LiffFirebaseが存在するかチェック
          if (!window.LiffFirebase || !window.LiffFirebase.user) {
            throw new Error('認証が完了していません。再度ログインしてください。');
          }
          
          const { user } = window.LiffFirebase;

          // Firestoreでスタッフ情報を確認
          const staffDocRef = doc(db, 'staffs', user.uid);
          
          const staffDoc = await getDoc(staffDocRef);
          
          if (staffDoc.exists()) {
            // 登録済みの場合
            const staffData = staffDoc.data();
            
            // データの存在確認と安全なアクセス
            const name = staffData?.name || '未設定';
            const email = staffData?.email || '未設定';
            const position = staffData?.position || '未設定';
            const department = staffData?.department || '未設定';
            
            staffInfoEl.innerHTML = `
              <div class="info-card">
                <h3>スタッフ情報</h3>
                <div class="info-grid">
                  <div class="info-item">
                    <strong>名前:</strong> ${staffData.fullName || ''}
                  </div>
                  <div class="info-item">
                    <strong>かな:</strong> ${staffData.fullNameKana || ''}
                  </div>
                  <div class="info-item">
                    <strong>誕生日（月日）:</strong> ${staffData.birthMonthDay || ''}
                  </div>
                  <div class="info-item">
                    <strong>ログインID:</strong> ${staffData.loginId || ''}
                  </div>
                  <div class="info-item">
                    <strong>メール:</strong> ${staffData.email || ''}
                  </div>
                  <div class="info-item">
                    <strong>電話番号:</strong> ${staffData.phoneNumber || ''}
                  </div>
                </div>
              </div>
            `;
            showPage(homePageEl);
          } else {
            // 未登録の場合
            showPage(registrationPageEl);
          }
        } catch (error) {
          showError('スタッフ情報の確認に失敗しました: ' + error.message);
        }
      }

      // かな入力のバリデーション
      function validateFullNameKana(fullNameKana) {
        // ひらがなとカタカナのみ許可
        const kanaRegex = /^[ぁ-んァ-ヶー]*$/;
        return kanaRegex.test(fullNameKana);
      }
      
      // 誕生日ドロップダウン生成関数
      function generateBirthdayOptions() {
        const monthSelect = document.getElementById('birthMonth');
        const daySelect = document.getElementById('birthDay');
        
        // 月のオプションを生成
        for (let i = 1; i <= 12; i++) {
          const option = document.createElement('option');
          option.value = i.toString().padStart(2, '0');
          option.textContent = i + '月';
          monthSelect.appendChild(option);
        }
        
        // 日のオプションを生成
        for (let i = 1; i <= 31; i++) {
          const option = document.createElement('option');
          option.value = i.toString().padStart(2, 0);
          option.textContent = i + '日';
          daySelect.appendChild(option);
        }
      }

      // 登録フォーム処理
      registrationFormEl.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        try {
          const fullName = document.getElementById('name').value;
          const fullNameKana = document.getElementById('kana').value;
          const birthMonth = document.getElementById('birthMonth').value;
          const birthDay = document.getElementById('birthDay').value;
          const email = document.getElementById('email').value;
          const phoneNumber = document.getElementById('phone').value;
          
          // かなのバリデーション
          if (!validateFullNameKana(fullNameKana)) {
            throw new Error('かなはひらがなまたはカタカナで入力してください');
          }
          
          // 誕生日（月日）のバリデーション
          if (!birthMonth || !birthDay) {
            throw new Error('誕生日の月と日を選択してください');
          }
          
          // birthMonthDayを作成（月+日）
          const birthMonthDay = birthMonth + birthDay;
          
          // loginIdを自動作成（fullName + birthMonthDay）
          const loginId = fullName + birthMonthDay;
          
          const { db } = window.Firebase;
          
          // LiffFirebaseが存在するかチェック
          if (!window.LiffFirebase || !window.LiffFirebase.user) {
            throw new Error('認証が完了していません。再度ログインしてください。');
          }
          
          const { user } = window.LiffFirebase;

          // Firestoreにスタッフ情報を保存
          const { doc, setDoc } = await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js");
          await setDoc(doc(db, 'staffs', user.uid), {
            uid: user.uid,
            fullName: fullName,
            fullNameKana: fullNameKana,
            birthMonthDay: birthMonthDay,
            loginId: loginId,
            email: email,
            phoneNumber: phoneNumber,
            createdAt: new Date(),
            updatedAt: new Date()
          });

          showSuccess('スタッフ登録が完了しました！');
          
          // ホームページに遷移
          setTimeout(() => {
            checkStaffRegistration();
          }, 1000);
        } catch (error) {
          console.error('登録エラー:', error);
          showError('登録に失敗しました: ' + error.message);
        }
      });

      // QRコード表示関数
      window.showStaffQRCode = async () => {
        try {
          showPage(qrPageEl);
          await displayStoredStaffQRCode();
        } catch (error) {
          alert('QRコードの表示に失敗しました: ' + error.message);
        }
      };

      // ホームページに戻る関数
      window.showStaffHomePage = () => {
        showPage(homePageEl);
      };

      // QRコード表示関数（Firestoreから取得）- 初期表示と有効期限チェック用
      async function displayStoredStaffQRCode() {
        const qrDisplay = document.getElementById('qr-code-display');
        const expiryTime = document.getElementById('qr-expiry-time');
        
        qrDisplay.innerHTML = '<p>QRコードを読み込み中...</p>';
        
        try {
          // Firebase認証の状態を確認
          const { auth } = window.Firebase;
          const currentUser = auth.currentUser;
          
          if (!currentUser) {
            qrDisplay.innerHTML = '<p>Firebase認証が完了していません。</p>';
            return;
          }
          
          // スタッフデータからQRコードURLを取得
          const { db } = window.Firebase;
          const { doc, getDoc } = await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js");
          const staffDoc = await getDoc(doc(db, 'staffs', currentUser.uid));
          
          if (staffDoc.exists()) {
            const staffData = staffDoc.data();
            
            if (staffData.qrCodeUrl && staffData.qrExpiresAt) {
              const now = new Date();
              const expiryDate = staffData.qrExpiresAt.toDate ? staffData.qrExpiresAt.toDate() : new Date(staffData.qrExpiresAt);
              const isExpired = now > expiryDate;
              
              if (isExpired) {
                qrDisplay.innerHTML = '<p>QRコードの有効期限が切れています。新しく生成します...</p>';
                await window.generateNewStaffQR();
                return;
              }
              
              // デバッグ情報を表示
              qrDisplay.innerHTML = '<p>QRコード情報取得成功<br>qrCodeUrl: ' + staffData.qrCodeUrl + '<br>有効期限: ' + expiryDate.toLocaleString('ja-JP') + '</p>';
              
              // 有効なQRコードを表示
              qrDisplay.innerHTML = `<img src="${staffData.qrCodeUrl}" alt="QR Code" style="max-width: 300px; width: 100%;" onerror="this.style.display='none'; this.parentNode.innerHTML+='<p style=\'color:red;\'>画像の読み込みに失敗しました<br>URL: ' + staffData.qrCodeUrl + '</p>';">`;
              expiryTime.textContent = expiryDate.toLocaleString('ja-JP');
            } else {
              qrDisplay.innerHTML = '<p>QRコード情報が見つかりません。新しく生成します...</p>';
              await window.generateNewStaffQR();
            }
          } else {
            qrDisplay.innerHTML = '<p>スタッフ情報が見つかりません</p>';
            expiryTime.textContent = '有効期限: -';
          }
        } catch (error) {
          qrDisplay.innerHTML = '<p>QRコードの読み込みに失敗しました<br>エラー: ' + error.message + '</p>';
          expiryTime.textContent = '有効期限: -';
        }
      }

      // 新しいQRコードを生成・更新する関数
      window.generateNewStaffQR = async () => {
        try {
          // 新しいQRコードを生成してStorageに保存
          const { getFunctions, httpsCallable } = await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-functions.js");
          const functions = getFunctions(window.Firebase.app);
          const generateQRCode = httpsCallable(functions, 'generateQRCode');
          
          const result = await generateQRCode({ type: 'staff' });
          
          if (result.data.qrCode) {
            // デバッグ情報を表示
            const qrDisplay = document.getElementById('qr-code-display');
            qrDisplay.innerHTML = '<p>Cloud Function実行成功<br>qrCode: ' + (result.data.qrCode ? 'あり' : 'なし') + '<br>qrCodeUrl: ' + (result.data.qrCodeUrl || 'なし') + '<br>expiresAt: ' + (result.data.expiresAt || 'なし') + '</p>';
            
            // 生成完了後、保存されたQRコードを再表示（user側と同じ動作）
            await displayStoredStaffQRCode();
          } else {
            throw new Error('QRコードの生成に失敗しました');
          }
        } catch (error) {
          alert('QRコード生成エラー: ' + error.message);
        }
      };

      // 新しいQRコード生成関数（内部用）- 削除済み（重複のため）

      // Staff用QRコード生成関数 - 削除済み（重複のため）

      // ダッシュボード機能（グローバルに公開）
      window.openShiftManagement = () => {
        console.log('シフト管理機能は今後実装予定です');
      };

      window.openAttendanceManagement = () => {
        console.log('勤怠管理機能は今後実装予定です');
      };

      window.openProfileManagement = () => {
        console.log('プロフィール編集機能は今後実装予定です');
      };

      // デバッグ用QR生成関数
      window.debugGenerateQR = async () => {
        try {
          const result = await generateStaffQRCode();
          console.log('デバッグ用QR生成結果:', result);
        } catch (error) {
          console.error('デバッグ用QR生成エラー:', error);
        }
      };

      // ログアウト関数（グローバルに公開）
      window.logout = async () => {
        try {
          await window.Firebase.auth.signOut();
          window.location.reload();
        } catch (error) {
          console.error('ログアウトエラー:', error);
          showError('ログアウトに失敗しました: ' + error.message);
        }
      };

      // 初期化処理
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          // 誕生日ドロップダウンを生成
          generateBirthdayOptions();
          
          // 初期状態ではローディング画面のみ表示
          // ホームページは認証完了後に表示
          
          // ローディング画面を表示
          loadingEl.style.display = 'block';
          
          // LIFF初期化
          await window.initLiffAndFirebaseAuth();
          
          // スタッフ登録確認
          await checkStaffRegistration();
          
        } catch (error) {
          console.error('初期化エラー:', error);
          showError('初期化に失敗しました: ' + error.message);
        }
      });
    </script>
  </body>
</html>
